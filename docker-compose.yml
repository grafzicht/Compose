version: '3'
services:
  proxy:
    build: ./proxy
    container_name: proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - grafana

  influx:
    image: influxdb:1.7
    environment:
      INFLUXDB_DB: grafzicht
    ports:
      - "8086:8086"
    volumes:
      - /data/influx:/var/lib/influxdb

  grafana:
    image: grafana/grafana
    environment:
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SERVER_ROOT_URL: http://grafzicht.nl/grafana/
    depends_on:
      - influx

  pihole:
    image: pihole/pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      TZ: 'Europe/Amsterdam'
      WEBPASSWORD: 'H3Awl7yd'
      DNS1: '9.9.9.9'
      DNS2: 'no'
    volumes:
      - /data/pihole/pihole/:/etc/pihole/
      - /data/pihole/dnsmasq/:/etc/dnsmasq.d/



