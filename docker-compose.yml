version: '3'
services:
  cron:
    build: ./cron
    container_name: cron
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ouroboros:
    container_name: ouroboros
    image: pyouroboros/ouroboros
    environment:
      CLEANUP: "true"
      INTERVAL: 300
      LOG_LEVEL: info
      SELF_UPDATE: "true"
      IGNORE: ""
      TZ: Europe/Amsterdam
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  proxy:
    build: ./proxy
    container_name: proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - grafana
      - ctt-form-server

  influx:
    image: influxdb:1.7
    container_name: influx
    environment:
      INFLUXDB_DB: grafzicht
    ports:
      - "8086:8086"
    volumes:
      - /data/influx:/var/lib/influxdb

  grafana:
    image: grafana/grafana
    container_name: grafana
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_NAME: Grafzicht
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_INSTALL_PLUGINS: citilogics-geoloop-panel,farski-blendstat-panel,fatcloud-windrose-panel,grafana-clock-panel,grafana-worldmap-panel,jdbranham-diagram-panel,natel-plotly-panel,neocat-cal-heatmap-panel,petrslavotinek-carpetplot-panel,ryantxu-ajax-panel,snuids-radar-panel
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SERVER_ROOT_URL: http://grafzicht.nl/grafana/
    dns: 9.9.9.9
    volumes:
      - /data/grafana/data:/var/lib/grafana
    depends_on:
      - influx

  pihole:
    image: pihole/pihole
    container_name: pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      TZ: 'Europe/Amsterdam'
      WEBPASSWORD: 'H3Awl7yd'
      DNS1: '9.9.9.9'
      DNS2: 'no'
    volumes:
      - /data/pihole/pihole/:/etc/pihole/
      - /data/pihole/dnsmasq/:/etc/dnsmasq.d/

  mongo:
    image: webhippie/mongodb
    container_name: mongo
    ports:
      - "27017:27017"
      - "27018:27018"
      - "27019:27019"
    environment:
      MONGODB_ROOT_USERNAME: grafzicht
      MONGODB_ROOT_PASSWORD: H3Awl7yd
    volumes:
      - /data/mongo-db:/var/lib/mongodb

  ctt-form-server:
    build: ./ctt-form-server
    container_name: ctt-form-server


